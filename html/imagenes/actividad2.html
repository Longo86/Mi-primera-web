<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo para la imagen */
        .owner-image {
            width: 10%; /* Ancho del 10% del contenedor */
            height: auto; /* Altura ajustada automáticamente */
            display: block; /* Evita espacios vacíos debajo de la imagen */
        }
    </style>
</head>
<body>
    <h1>Redes sociales</h1>
    <P>
    <img class="owner-image" src="Facebook.png" alt="Facebook">
    </P>
    <img class="owner-image" src="Twitter.png" alt="Twitter">
    <img class="owner-image" src="Youtube.png" alt="Youtube">
</body>
<a href="../index.html">Index</a>
</html>
