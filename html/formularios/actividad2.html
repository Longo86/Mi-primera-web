<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Seleccione su Altavoz</h2>

<form action="/compra.php" method="post">
  <label for="modelo">Modelo:</label>
  <select id="modelo" name="modelo">
    <option value="R4">R4</option>
    <option value="R5">R5</option>
    <option value="SR1">SR1</option>
  </select><br><br>

  <label for="potencia">Potencia máxima (entre 50 y 100):</label>
  <input type="number" id="potencia" name="potencia" min="50" max="100" required><br><br>

  <label for="bluetooth">¿Bluetooth?</label>
<select id="bluetooth" name="bluetooth">
  <option value="si">Sí</option>
  <option value="no">No</option>
</select><br><br>
  
  <label for="color">Color:</label>
  <select id="color" name="color">
    <option value="Negro">Negro</option>
    <option value="Blanco">Blanco</option>
    <option value="Rojo">Rojo</option>
    <option value="Azul">Azul</option>
    <option value="Gris">Gris</option>
  </select><br><br>

  <input type="submit" value="Comprar">
</form>

</body>
<a href="/proyectos.html">Volver</a>
</html>
