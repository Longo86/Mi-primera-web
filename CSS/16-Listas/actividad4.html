<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            max-width: 80%;
        }

        li {
            position: relative;
            padding-left: 40px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        li::before {
            content: '';
            background: url('/CSS/listas/icons.png') no-repeat;
            background-size: 20px;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Megan</li>
        <li>Becky G</li>
        <li>Thalia</li>
    </ul>
</body>
</html>
