<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Documento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        section {
            background: grey;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }

        section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: calc(100vh - 80px); /* Ajuste para evitar desbordamiento */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
