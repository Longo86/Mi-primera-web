<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con Estilo</title>
    <style>
        .subrayado {
            background-color: yellow;
            display: inline;
            padding: 2px;
            border-radius: 2px;
            opacity: 0.7; /* Agrega transparencia al fondo amarillo */
        }
    </style>
</head>
<body>
    <p>
        Hola, este es un <strong class="subrayado">texto</strong> con un efecto de subrayado y fondo amarillo semitransparente.
    </p>
</body>
</html>
