<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db; 
            padding: 1em;
        }

        header img {
            max-width: 100px; 
            height: auto; 
        }

        nav {
            margin-top: 1em;
        }

        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: white; 
        }

        form {
            margin-top: 1em;
        }

        form input[type="text"] {
            padding: 0.5em;
            font-size: 1em;
        }

        form input[type="submit"] {
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <img src="suiza.png" alt="Logo">
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#acerca">Acerca de nosotros</a>
            <a href="#servicios">Servicios</a>
            <a href="#contacto">Contacto</a>
        </nav>
        <form>
            <input type="text" placeholder="Buscar...">
            <input type="submit" value="Buscar">
        </form>
    </header>
</body>
<a href="/portafolio/proyectos.html">Volver</a>
</html>
